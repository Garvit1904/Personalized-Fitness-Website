<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #workoutList {
            margin-top: 20px;
        }

        #workoutList ul {
            list-style-type: none;
            padding: 0;
        }

        #workoutList li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #workoutList li span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="workoutForm">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required>

        <button type="button" onclick="addWorkout()">Add Workout</button>
    </form>

    <div id="workoutList">
        <h2>Workout History</h2>
        <ul id="list">
            <!-- Workout items will be added here dynamically -->
        </ul>
    </div>

    <script>
        function addWorkout() {
            var exercise = document.getElementById('exercise').value;
            var duration = document.getElementById('duration').value;

            if (exercise && duration) {
                var listItem = document.createElement('li');
                listItem.innerHTML = '<span>' + exercise + '</span> - ' + duration + ' minutes';
                
                document.getElementById('list').appendChild(listItem);

                // Clear input fields
                document.getElementById('exercise').value = '';
                document.getElementById('duration').value = '';
            }
        }
    </script>

</body>
</html>
