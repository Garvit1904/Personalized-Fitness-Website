<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Workout Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

form {
    display: grid;
    gap: 10px;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Workout Tracker</h1>
        <form id="workoutForm">
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" required>

            <button type="button" onclick="addWorkout()">Add Workout</button>
        </form>

        <div id="workoutList">
            <!-- Workout entries will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    function addWorkout() {
    const exerciseInput = document.getElementById('exercise');
    const durationInput = document.getElementById('duration');
    const workoutList = document.getElementById('workoutList');

    const exercise = exerciseInput.value;
    const duration = durationInput.value;

    if (exercise && duration) {
        const workoutEntry = document.createElement('div');
        workoutEntry.textContent = `${exercise} - ${duration} minutes`;
        workoutList.appendChild(workoutEntry);

        // You can send this data to the server to save it in a folder or database
        // Example: sendToServer({ exercise, duration });
    }

    // Clear input fields
    exerciseInput.value = '';
    durationInput.value = '';
}

</script>
</html>
